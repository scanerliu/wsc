<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Language" content="zh-CN">
<title>新增地址</title>
<meta name="keywords" content="">
<meta name="description" content="">
<meta name="copyright" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" >
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
    <!-- css -->
    <link href="../wx/css/common.css" rel="stylesheet" type="text/css" />
    <link href="../wx/css/center.css" rel="stylesheet" type="text/css" />
    <!-- js -->
    <script type="text/javascript" src="../wx/js/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="../wx/js/common.js"></script>

</head>
<body>

<!-- header -->
<section class="white_header">
    <a href="#" title="" class="hleft headleft header"><img src="../wx/images/leftback.png"> </a>
    <div class="htitle header">新增地址</div>
    <a href="#" title="" class="hright headright header"><img src="../wx/images/rightmore.png"></a>
</section>
<!-- header end -->

<!-- center_infobox-->
<section class="center_infobox">
    <form action="/wx/u/address/submit" method="post">
    <#if address??>
    <input type="hidden" value="${address.id?c}" name="id" />
    </#if>
    <dl>
        <dt>收货人</dt>
        <dd><input type="text" value=""class="text center_infobox_text"></dd>
    </dl>
    <dl>
        <dt>联系方式</dt>
        <dd><input type="tel" value="15213260608"class="text center_infobox_text"></dd>
    </dl>
    <dl>
        <dt>所在地区</dt>
        <dd>
            <select class="center_infobox_select">
                <option>保密</option>
                <option>男</option>
                <option>女</option>
            </select>
        </dd>
    </dl>
    <dl>
        <dt>详细地址</dt>
        <dd><input type="text" name="address" placeholder="街道 门牌号" class="text center_infobox_text"></dd>
    </dl>
    <dl>
        <dt>是否默认</dt>
        <dd><input type="checkbox" name="isDefault" placeholder="街道 门牌号" class="text center_infobox_text"></dd>
    </dl>
    
        <input type="submit" class="footer_sub" value="保存">
    </form>
</section>
<!-- center_infobox end-->


</body>
</html>
